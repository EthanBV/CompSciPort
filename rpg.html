<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' type='text/css' href='rpg.css'/>
  <meta charset="utf-8">
  <title>RPG</title>
</head>
<body>
  <button class="actionButton" id="explore">Explore</button>
  <button class="actionButton" id="enter">Enter</button>
  <button class="actionButton" id="rest">Rest</button>
  <div id="stats">
    <div class="stat" id="level">test</div>
    <div class="stat" id="xp">test</div>
    <div class="stat" id="health">test</div>
    <div class="stat"  id="mana">test</div>
    <div class="stat" id="stanima">test</div>
    <div class="stat" id="armor">test</div>
    <div class="stat" id="resistance">test</div>
    <div class="stat" id="cooldown">Cooldown:</div>
    <div class="stat"><div id="coolBar"></div>
    </div>
    <div class="stat" id="equip">test</div>
    <div class="stat" id="misc">test</div>
    <div class="stat" id="inventory">test</div>
  </div>
  <div id="map"></div>
  <script type='text/javascript' src='rpg.js'></script>
</body>
</html>
